<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hotel responsive HTML-CSS-JS website | Mark Powell</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Responsive website using only HTML, CSS and JavaScript"
    />
    <meta name="author" content="Mark Powell" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#226DAA" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="og:title"
      content="The Hotel responsive HTML-CSS-JS website | Mark Powell"
    />
    <meta
      property="og:description"
      content="Visit The Hotel responsive HTML-CSS-JS website"
    />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav__bar">
          <div class="logo">
            <a href="#"><img src="assets/logo.png" alt="logotype" /></a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#service">Service</a></li>
          <li><a href="#explore">Explore</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="btn nav__btn">Book Now</button>
      </nav>
      <div class="section__container header__container" id="home">
        <p>Simple - Unique - Friendly</p>
        <h1>Make Yourself At Home<br />In Our <span>Hotel</span>.</h1>
      </div>
    </header>

    <section class="section__container booking__container">
      <form action="/" class="booking__form">
        <div class="input__group">
          <span>
            <i class="ri-calendar-2-fill"></i>
          </span>
          <div>
            <label for="check-in">CHECK IN</label>
            <input type="text" placeholder="Check In" />
          </div>
        </div>
        <div class="input__group">
          <span>
            <i class="ri-calendar-2-fill"></i>
          </span>
          <div>
            <label for="check-out">CHECK OUT</label>
            <input type="text" placeholder="Check Out" />
          </div>
        </div>
        <div class="input__group">
          <span>
            <i class="ri-user-fill"></i>
          </span>
          <div>
            <label for="guest">GUEST</label>
            <input type="text" placeholder="Guest" />
          </div>
        </div>
        <div class="input__group input__btn">
          <button class="btn">CHECK OUT</button>
        </div>
      </form>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
